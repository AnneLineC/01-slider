<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Un slider en JS</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Un slider en JavaScript</h1>
    </header>
    <main class="slider-container">
        <div class="slider">
            <div id="slide-1" class="slider__slide slider__slide--active" style="background-image: url('./images/pexels-photo-1277109.jpeg');"></div>
            <div id="slide-2" class="slider__slide" style="background-image: url('./images/pexels-photo-207241.jpeg');"></div>
            <div id="slide-3" class="slider__slide" style="background-image: url('./images/pexels-photo-207305.jpeg');"></div>
            <div id="slide-4" class="slider__slide" style="background-image: url('./images/pexels-photo-3226717.jpeg');"></div>
            <a href="#" class="slider__arrow slider__arrow--left"> < </a>
            <a href="#" class="slider__arrow slider__arrow--right"> > </a>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
