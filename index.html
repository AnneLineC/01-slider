<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Un slider en JS</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Un slider en JavaScript !</h1>
        <p class="project-description">Projet réalisé from scratch à la fin de la saison S03 (un mois de cours)</p>
    </header>
    <main class="slider-container">
        <div class="slider">
            <div class="slider__slide slider__slide--active fade-in" style="background-image: url('./images/pexels-photo-1277109.jpeg');"></div>
            <div class="slider__slide" style="background-image: url('./images/pexels-photo-207241.jpeg');"></div>
            <div class="slider__slide" style="background-image: url('./images/pexels-photo-207305.jpeg');"></div>
            <div class="slider__slide" style="background-image: url('./images/pexels-photo-3226717.jpeg');"></div>
            <div class="slider__slide" style="background-image: url('./images/pexels-photo-2325447.jpeg');"></div>
            <div class="slider__slide" style="background-image: url('./images/pexels-photo-6062501.jpeg');"></div>
            <button class="slider__arrow slider__arrow--left"> 	&#60; </button>
            <button class="slider__arrow slider__arrow--right"> &#62; </button>
            <div class="slider__dots">
                <button class="slider__dot slider__dot--active"></button>
                <button class="slider__dot"></button>
                <button class="slider__dot"></button>
                <button class="slider__dot"></button>
                <button class="slider__dot"></button>
                <button class="slider__dot"></button>
            </div>
        </div>
        <div class="slider-buttons">
            <button id="button-play" class="slider-buttons__button">Play &#9654;</button>
            <button id="button-pause" class="slider-buttons__button hidden">Pause &#x23F8;</button>
        </div>
        <div class="slide-number">
            <p id="slide-number" class="slide-number__text"></p>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
